<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        Angka 1: <input type='text'id="textAngka1"> <br>
        Angka 2: <input type='text'id="textAngka2"> <br>
        <input type='button' value='tambah' onclick="penambahan()">
        <input type='button' value='kurang'onclick="pengurangan()">
        <input type='button' value='kali'onclick="perkalian()">
        <input type='button' value='bagi'onclick="pembagian()">
        <input type='button' value='modulus'onclick="modulus()">
        <input type='button' value='pangkat'onclick="pangkat()">
        <p id='txthasil'> hasil muncul disini </p>
<script>
    function penambahan(){
        var teks1 = document.getElementById("textAngka1").value;
        var teks2 = document.getElementById("textAngka2").value;
        var hasil = Number(teks1)+Number(teks2);

        document.getElementById("txthasil").innerHTML="hasil penambahan adalah " + hasil;
   
    }
    function pengurangan(){
        var teks1 = document.getElementById("textAngka1").value;
        var teks2 = document.getElementById("textAngka2").value;
        var hasil = Number(teks1)-Number(teks2);

        document.getElementById("txthasil").innerHTML="hasil pengurangan adalah " +hasil;
    }
    function perkalian(){
        var teks1 = document.getElementById("textAngka1").value;
        var teks2 = document.getElementById("textAngka2").value;
        var hasil = Number(teks1)*Number(teks2);

        document.getElementById("txthasil").innerHTML="hasil perkalian adalah " +hasil;  
    }
    function pembagian(){
        var teks1 = document.getElementById("textAngka1").value;
        var teks2 = document.getElementById("textAngka2").value;
        var hasil = Number(teks1)/Number(teks2);

        document.getElementById("txthasil").innerHTML="hasil pembagian adalah " +hasil;
    }

    function modulus(){
        var teks1 = document.getElementById("textAngka1").value;
        var teks2 = document.getElementById("textAngka2").value;
        var hasil = Number(teks1)%Number(teks2);

        document.getElementById("txthasil").innerHTML="hasil modulus adalah " +hasil;
    }
    function pangkat(){
        var teks1 = document.getElementById("textAngka1").value;
        var teks2 = document.getElementById("textAngka2").value;
        var hasil = Math.pow(Number(teks1),Number(teks2));

        document.getElementById("txthasil").innerHTML="hasil pangkat  adalah " +hasil;
    }
</script>
</body>
</html>
